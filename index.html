<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodSetter Web3</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <h1>This is my dApp!</h1>
        <h2>Decentralized Mood Setter</h2>
        <p>Here we can set or get the mood:</p>

        <label id="mood-label" for="mood">Input Mood:</label> <br />
        <input id="mood" type="text" placeholder="Type your mood..." />

        <button id="set-mood-btn" onclick="setMood()">Set Mood</button>
        <button id="get-mood-btn" onclick="getMood()">Get Mood</button>

        <div class="row mood-row">
            <label hidden id="current-mood-label" for="current-mood">Current Mode: </label>
            <input hidden id="current-mood" type="text" readonly />
        </div>
    </div>


    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="./index.js"></script>
</body>

</html>
